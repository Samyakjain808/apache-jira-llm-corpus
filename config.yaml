base_url: "https://issues.apache.org/jira"
projects:
  - HADOOP
  - KAFKA
  - SPARK
search:
  jql_since: "2018-01-01"
  max_results: 100
  fields:
    - summary
    - issuetype
    - status
    - priority
    - assignee
    - reporter
    - labels
    - created
    - updated
    - description
rate_limit:
  min_delay_ms: 250
  max_delay_ms: 1500
  max_retries: 8
  timeout_s: 15
storage:
  db_path: "output/checkpoints.sqlite"
  raw_dir: "output/raw"
  corpus_dir: "output/corpus"
